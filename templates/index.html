<!DOCTYPE html>
<html>
<head>
    <title>Website Screenshot to PDF</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f9f9f9; }
        h1 { color: #333; }
        form { margin-top: 1em; }
        input[type="text"] { width: 100%%; padding: 10px; font-size: 16px; }
        input[type="submit"] { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
        .error { color: red; margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Website Screenshot to PDF</h1>
    <p>Enter a website URL. The tool will capture each page linked in the header navigation and compile them into a downloadable PDF.</p>
    <form method="POST">
        <input type="text" name="website_url" placeholder="Enter website URL here..." required>
        <input type="submit" value="Generate PDF">
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
